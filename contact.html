<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Contact AI Hub for any inquiries or feedback.">
    <meta name="author" content="Shivam Ramraika">
    <title>Contact Us - AI Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css"> <!-- Optional for responsiveness -->

    <style>
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .contact-container h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #555;
        }

        .success-message {
            text-align: center;
            color: green;
            font-size: 1.2em;
            display: none;
        }

        .error-message {
            text-align: center;
            color: red;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="success-message" class="success-message">
            Thank you for contacting us! We will get back to you soon.
        </div>
        <div id="error-message" class="error-message">
            Something went wrong. Please try again later.
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the page from reloading

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name && email && message) {
                // Simulating a successful form submission
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('contact-form').reset();
                setTimeout(function() {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
            } else {
                // Simulate an error if form fields are empty
                document.getElementById('error-message').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('error-message').style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>

</html>
